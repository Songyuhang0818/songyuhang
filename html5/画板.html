<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #cvs{
            /*width: 500px;*/
            /*height: 500px;*/
            background: #98E0E6;
            cursor: crosshair;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="1000px" height="1000px">

</canvas>
<script>
    var oCvs=document.getElementById('cvs');
    var ctx=oCvs.getContext('2d');
    oCvs.onmousedown=function (e) {
        e=e||window.event;
        var x=e.clientX;
        var y=e.clientY;
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.closePath();
        oCvs.onmousemove=function (e) {
            e=e||window.event;
            var a=e.clientX;
            var b=e.clientY;
            ctx.lineWidth=20
            ctx.lineTo(a,b);
            ctx.strokeStyle='#ee00fe';
            ctx.stroke();

    }

    };
    oCvs.onmouseup=function () {
        oCvs.onmousemove=null;
    };
    oCvs.onmouseout=function () {
        oCvs.onmousemove=null;
    }
</script>
</body>
</html>
