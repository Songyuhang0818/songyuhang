<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            border: 1px solid #eeeeee;
            overflow: hidden;
            width: 200px;
        }
        #skin-btn li{
            width: 14px;
            height: 14px;
            float: left;
            margin: 5px;
            background: url("theme.gif")0 0 no-repeat;
        }
        #content div{
            width: 100px;
            height: 40px;
            background: #ff6700;
            margin-right: 10px;
            margin-top: 20px;
            color:white;
            float: left;
            text-align: center;
            line-height: 40px;

        }
        #skin-btn #skin-2{
            background-position: -20px 0px;
        }
        #skin-btn #skin-3{
            background-position: -40px 0px;
        }
        #skin-btn #skin-4{
            background-position: -60px 0px;
        }
        #skin-btn #skin-5{
            background-position: -80px 0px;
        }
        #skin-btn #skin-6{
            background-position: -100px 0px;
        }
        #skin-btn #skin-1.selected{
            background-position: 0px -15px;
        }
        #skin-btn #skin-2.selected{
            background-position: -20px -15px;
        }
        #skin-btn #skin-3.selected{
            background-position: -40px -15px;
        }
        #skin-btn #skin-4.selected{
            background-position: -60px -15px;
        }
        #skin-btn #skin-5.selected{
            background-position: -80px -15px;
        }
        #skin-btn #skin-6.selected{
            background-position: -100px -15px;
        }
        #content.con-skin-1 div{
            background: #999999;
        }
        #content.con-skin-2 div{
            background:#afd400 ;
        }
        #content.con-skin-3 div{
            background: #fba60a;
        }
        #content.con-skin-4 div{
            background: #08BECE;
        }
        #content.con-skin-5 div{
            background: #E31559;
        }
        #content.con-skin-6 div{
            background: #BB3BD9;
        }

    </style>
</head>
<body>
<ul id="skin-btn">
    <li id="skin-1" class="selected"></li>
    <li id="skin-2"></li>
    <li id="skin-3"></li>
    <li id="skin-4"></li>
    <li id="skin-5"></li>
    <li id="skin-6"></li>
</ul>
<div id="content">
    <div>时事新闻</div>
    <div>娱乐新闻</div>
</div>
<script src="../../jquery/jquery-1.12.4.js"></script>
<script>

    $('#skin-btn li').on('click',function () {
        $(this).addClass('selected').siblings().removeClass('selected');
        var $skin=$(this).attr('id');
        $('#content').attr('class','con-'+$skin);
    });
    $('#skin-btn li').eq(2).trigger('click');


    function setCookie(key,value,expires) {
        var str=key+"="+value+";";
        if(expires){
            var date=new Date();
            date.setDate(date.getDate()+expires);
            str+="expires="+date;
        }
        document.cookie=str
    }
    setCookie("skin",'skin-1',30);
    function getCookie(key) {
        var str=document.cookie;
        var arr=str.split("; ");
        for(var i=0;i<arr.length;i++){
            var arr1=arr[i].split('=');
            if(arr1[0]==key){
                return arr1[1];
            }
        }
    }
    function removeCookie(key) {
        setCookie(key,'',-1)
    }
    removeCookie('skin');
</script>
</body>
</html>
