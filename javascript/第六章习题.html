     var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31)
     function DayOfYear(year,month,day){
         var result=0
         if(isLeapyear(year)){
             months[1]=29;
         }
         for(var i=0;i<month-1;i++){
             result+=months[i];
         }
         result+=day;
         return result;

     }
    function isLeapyear(year) {
        return (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) }
