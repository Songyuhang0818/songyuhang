<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style:none;
    }
    #menu{
        width: 200px;
        border:1px solid #ff6700;
        margin: 0 auto;
        cursor: pointer
    }
    h2{
        color:white;
        background: #ff6700;

    }
    #menu ul{
        display:none
    }
    .lists li{
        height: 30px;
        text-align: center;
        line-height: 30px;
    }
    .lists li:hover{
        background: #eeeeee;
    }
</style>
<body>
<ul id="menu">

        <h2>管理区</h2>
        <ul>

    </li>
    <li class="lists">

        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    </li>
</ul>
<script>
    var aH2=document.getElementsByTagName('h2');
    for(var i=0;i<aH2.length;i++){
        aH2[i].flag=false;
        aH2[i].onclick=function () {
            var oNext=next(this);
            if(this.flag){
            oNext.style.display='none';
            }else{
            oNext.style.display="block";
            }
            this.flag=!this.flag;
        }
    }
    function next(elem) {
        do{
            elem=elem.nextSibling;
        }while(elem&&elem.nodeType!=1);
        return elem;

    }
