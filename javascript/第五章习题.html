//9.利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
// 当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
    var x,y,z,win,isContinue=true,count=0,wNum=0;
    function game() {
        x=Math.floor(Math.random()*9)+1;
        y=Math.floor(Math.random()*9)+1;
        z=Math.floor(Math.random()*9)+1;
        count++;
        if(x==8||y==8||z==8){
            win='you win!';
            wNum++;
        }else{
            win='you lose!';
        }
    }
    while(isContinue){
        game();
        isContinue=confirm(x+' '+y+' '+z+' '+'\n'+win+'\n'+'获胜率:'+(wNum/count)*100+'%')
    }
